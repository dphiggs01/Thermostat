{% extends "layout.html" %}
{% block body %}
    <div class="container">
      {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
      <form class="form-signin" method="post" name="login">
          {{ form.hidden_tag() }}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="user_name" >User Name:</label> {{ form.user_name(class="form-control", size=20) }}
        <label for="password" >Password:</label> {{ form.password(class="form-control", size=20) }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
